<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>One piece gallery</title>
        <link rel="stylesheet" href="style.css" media="screen" title="no title">
    </head>
    <body>
      <h1>One piece gallery</h1>
      <!-- MAIN PICTURE -->

        <!-- PREV AND NEXT -->
       <nav class="navigation-and-picture">
            <button id="prev"class="navigation"></button>
            <div id="image-wrapper"></div>
            <button id="next"class="navigation"></button>
         </nav>

            <!-- SIDE PICTURES -->
         <nav class="slides">
            <button id="slide-1"></button>
            <button id="slide-2"></button>
            <button id="slide-3"></button>
            <button id="slide-4"></button>
            <button id="slide-5"></button>
            <button id="slide-6"></button>
         </nav>
         <!-- SCRIPTS -->
         <script src="gallery.js"></script>
    </body>
</html>
