<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>
<body>
  <p>apple banana <strong>cat</strong> dog</p>
  <p class="output1">elephant</p>
  <p class="output2">fox</p>

  <script>
   //  // fill output1 with the first paragraph's content, text only.
   //  // fill output2 with the first paragraph's content keeping the cat strong.
    var neededTextFromFirstP = document.querySelector("body p");
    // console.log(neededTextFromFirstP);
    //1
    var output1TextModify = document.querySelector(".output1");
    // console.log(output1TextModify);
    output1TextModify.textContent = neededTextFromFirstP.textContent;

    //2
    var output2TextModify = document.querySelector(".output2");
    output2TextModify.innerHTML = neededTextFromFirstP.innerHTML;
  </script>

  <script src="content-3.js"></script>
</body>
</html>
