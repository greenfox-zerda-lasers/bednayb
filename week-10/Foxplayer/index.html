<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Foxplayer</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <article class="foxplayer">

<div class="wrapper">

      <div class="leftside">
         <div class="topleft">
            <section id='logo'></section>
            <section id='artwork'></section>
         </div>
            <section id='playlist'>
               <h2>Playlist</h2>
               <img src="images/plus.svg" class="playlist-plus-icon" width="16px">
               <ul class ="playlists">
                  <li id="playlist-All-tracks" class="everyplaylists" draggable="true" ondragstart="drag(event)">All tracks</li>
                  <li id="playlist-Favorites" class="everyplaylists" draggable="true" ondragstart="drag(event)"> Favorites</li>
               </ul>
            </section>
      </div>


   <div id="rightside">
      <section id='currentlySong'>
         <h2 class="currentlySongName">CurrentlySong</h2>
         <p class="currentlyArtistName">Artist</p>
         <img src="images/plus.svg" class="plus-icon" width="16px">
         <img src="images/star.svg" class="star-icon" width="16px">
      </section>
      <div>
         <section id='tracks'ondrop="drop(event)" ondragover="allowDrop(event)">

         <ol id ="songsOfFolder" >

         </ol>
      </section>
      </div>
   </div>
</div>


         <section class="controll_Panel">

             <audio  id="audio" src="Purple_Drift.mp3" controls></audio>
         <div class="row control-div">


             <!-- needs  jump  back by songs -->
             <img src="images/nextSong.svg" class='prev-song control-btn'alt="" width="16px"></img>
             <!-- needs  jump  back by songs -->

             <img src="images/forward2.png" alt="" class="backward-btn control-btn" width="16px">
             <img src="images/forward2.png" alt="" class="forward-btn control-btn" width="16px">
             <!-- needs  jump forward by songs -->
               <img src="images/nextSong.svg" class='next-song control-btn'alt="" width="16px">
             <!-- needs  jump forward by songs -->
         </div>

         <div class="play">

         </div>
     </section>
      </article>

<div class="wrapper-container">
   <h2>Container</h2>
   <div class="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</div>


   </body>
   <script src="foxplayer.js"></script>

</html>
