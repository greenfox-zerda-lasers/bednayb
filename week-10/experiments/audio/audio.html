<!DOCTYPE html>
<html lang="">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Audio Player</title>
</head>

<body>
    <section class="controll_Panel">

        <audio  id="audio" src="Purple_Drift.mp3" controls></audio>
    <div class="row control-div">


        <!-- needs  jump  back by songs -->
        <button class='prev-song'>prev song</button>
        <!-- needs  jump  back by songs -->

        <button class="backward-btn"><img src="rewind.svg" alt=""></button>
        <button class="play-btn"><img src="play.svg" alt=""></button>
        <button class="forward-btn"><img src="forward.svg" alt=""></button>
        <!-- needs  jump forward by songs -->
          <button class='next-song'>next song</button>
        <!-- needs  jump forward by songs -->

    </div>
</section>
    <script src="audio.js"></script>
</body>
</html>
